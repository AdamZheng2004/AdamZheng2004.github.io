<!--boss mode-->


<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel='icon' href='favicon.ico' type='image/x-icon'>
    <title>Pong v Boss</title>
	<!-- css file -->
    <link rel="stylesheet" href="boss.css">  
  </head>
  
  <body>
	<div id = "controlpanel2" class = "controls" onclick><a href= "index.html">Two player pong</a></div>
  
	<div id = "controlpanel">
		<div onclick = "startGame()" id = "start" class = "controls">
		Start Game</div>
		<div onclick = "pauseGame()" id = "pause" class = "controls">
		Pause Game</div>
		<div onclick = "resumeGame()" id = "resume" class = "controls">
		Resume Game</div>
	</div>
  
	<div id = "header">
		<h1 class = "title">Boss level: </h1>
		<div id = "level"> </div>
		<h2 id = "left">Player Hp: <span id = "playerHp">3</span>
			<span class = "unhidden" id = "heart1">&hearts;</span>
			<span class = "unhidden" id = "heart2">&hearts;</span>
			<span class = "unhidden" id = "heart3">&hearts;</span></h2>
		<h2 id = "right">Boss Hp: <span id = "bossHp">5</span></h2>
	</div>
	
	<div id = "gameBoard">
		<div id = "paddle1" class = "paddle">
		<img src="images/player.png" alt="player" width="40" height="150">
		</div>
		
		<div id = "ball">
		</div>
		
		<div id = "boss">
		<img src="images/boss.png" alt="boss" id = "bossImg">
		</div>
	
	</div>
	
	<!-- lightbox -->
	<div id = "lightbox" class = "hidden"></div>
	
	<div id = "positionMessage">
		<div id = "boundaryMessage" class = "hidden">
		<img id = "x" src = "images/x.png" alt = "close" onclick = "continueGame()">
		<h1 class = "titletext" id = "message">Hello</h1>
		<button class = "titletext" id = "message2" onclick = "upgradeBoss()">Hello</button>
		</div>
	</div>
	
	
	<!-- js file -->
    <script src="boss.js"></script>
  </body>
  
</html>
